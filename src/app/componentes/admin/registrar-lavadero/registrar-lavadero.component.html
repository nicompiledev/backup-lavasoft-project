<form (ngSubmit)="onSubmit()" [formGroup]="lavaderoForm">
  <input type="text" placeholder="Nombre" formControlName="nombre" />
  <input type="text" placeholder="Ciudad" formControlName="ciudad" />
  <input type="text" placeholder="Direccion" formControlName="direccion" />
  <input type="text" placeholder="Telefono" formControlName="telefono" />
  <input type="text" placeholder="Correo electrónico" formControlName="correo_electronico" />
  <input type="password" placeholder="Contraseña" formControlName="contrasena" />
  <input type="text" placeholder="Horario de atención" formControlName="horario_atencion" />
  <input type="file" (change)="onFileSelected($event)" multiple />
  <button type="submit">Enviar</button>
</form>
